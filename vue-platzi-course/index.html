<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue course</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent="submit" method="GET">
      <h2> Which are your favorite games?</h2>
      <template v-for="g in games">
        <input v-model="selectedGames" type="checkbox" v-bind:id="g.value" :value="g.value">
        <label :for="g.value"> {{ g.name }}</label>
      </template>
      <button type="submit"><Small>Send</Small></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        name: '',
        games: [{
          name: 'God of War',
          value: 'gow'
        }, {
          name: 'Metal Gear Solid',
          value: 'mgs'
        }, {
          name: 'Spiderman',
          value: 'spiderman'
        }],
        selectedGames: []
      },
      methods: {
        submit: function () {
          console.log('Submit form.')
          console.log(this.selectedGames)
        }
      },
    })
  </script>
</body>

</html>
